<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – CRUZ Compliance</title>
  <link rel="stylesheet" href="css/netlify-form.css" />
</head>
<body>

<main class="section">
  <div class="container">
    <h1>Contact</h1>
    <p class="muted">Fill in the form and we’ll get back within 1 business day.</p>

    <!-- ✅ Netlify form -->
    <form
      name="contact"
      method="POST"
      action="/thank-you.html"
      data-netlify="true"
      netlify-honeypot="bot-field"
      class="card contact-card"
    >
      <!-- Netlify needs this hidden field -->
      <input type="hidden" name="form-name" value="contact" />

      <!-- Honeypot field -->
      <p class="hidden-field"><label>Don’t fill this out: <input name="bot-field" /></label></p>

      <div class="grid">
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Jane Doe" required />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="jane@example.com" required />
        </div>

        <div class="field">
          <label for="phone">Phone (optional)</label>
          <input id="phone" name="phone" type="tel" placeholder="+44 7..." />
        </div>


        <div class="field span-all">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Tell us briefly about your fleet and needs..." required></textarea>
        </div>
      </div>

      <p class="muted legal">
        By submitting you agree to our <a href="#">terms</a> and <a href="#">privacy policy</a>.
      </p>

      <div class="actions">
        <button class="cta" type="submit">Send</button>
      </div>
    </form>
  </div>
</main>

</body>
</html>
